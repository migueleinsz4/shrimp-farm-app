debug=true
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.cargill.challenge.shrimp=DEBUG
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write_dates_as_timestamps=false
spring.messages.encoding=UTF-8
server.servlet.context-path=/cargill-shrimp-farm
server.port=8081
#DataSource Configuration
spring.datasource.platform=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/cargill_shrimp_farm_db
spring.datasource.username=postgres
spring.datasource.password=pgs.,019!
#JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#Initial Data Loading
com.cargill.challenge.shrimp.load-initial-data=true